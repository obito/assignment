# DigitalOcean Production Patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-agent
spec:
  replicas: 5
  selector:
    matchLabels:
      app: voice-agent
  template:
    metadata:
      labels:
        app: voice-agent
    spec:
      containers:
      - name: voice-agent
        resources:
          limits:
            cpu: "2000m"
            memory: "4Gi"
          requests:
            cpu: "1000m"
            memory: "2Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: livekit-server
spec:
  type: ClusterIP
  selector:
    app: livekit-server
  ports:
  - name: http
    port: 80
    targetPort: 7880
    protocol: TCP
  - name: rtc-tcp
    port: 7881
    targetPort: 7881
    protocol: TCP
  - name: rtc-udp-start
    port: 50000
    protocol: UDP
    targetPort: 50000
  - name: rtc-udp-end
    port: 60000
    protocol: UDP
    targetPort: 60000

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

